<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Codici a Barre</title>
    <!-- Carica Tailwind CSS per uno stile moderno e reattivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carica la libreria di scansione codici a barre QuaggaJS -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenitore principale a schermo intero */
        #app-container {
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            border-radius: 0;
            overflow: hidden;
        }

        /* Sezione della fotocamera in modo che si adatti allo spazio rimanente */
        #camera-section {
            flex-grow: 1;
            position: relative;
            background-color: #000;
        }
        #interactive.viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #interactive.viewport canvas,
        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Stile per la cornice di rilevamento Quagga */
        .drawingBuffer {
            box-shadow: 0 0 0 100vw rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 15;
        }

        /* Indicatore di stato e linea di scansione */
        #status-message {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1f2937;
            border-radius: 9999px;
            font-weight: 600;
            z-index: 25;
            transition: opacity 0.3s ease-in-out;
            text-align: center;
        }

        #scanner-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3b82f6; /* Blu */
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            animation: scan-pulse 2s infinite ease-in-out;
        }
        #scanner-line.active {
            opacity: 1;
        }

        @keyframes scan-pulse {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(1.1); }
            100% { transform: scaleX(1); }
        }

        /* Animazione per i pulsanti */
        .button-animation {
            transition: transform 0.2s, background-color 0.2s;
        }
        .button-animation:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Contenitore principale dell'app -->
    <div id="app-container" class="bg-white shadow-2xl rounded-2xl md:w-full md:h-full max-w-lg">
        <!-- Intestazione -->
        <div class="bg-indigo-600 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">Scanner Codici a Barre</h1>
            <p class="mt-2 text-sm opacity-90">Inquadra il codice per la scansione automatica.</p>
        </div>

        <!-- Sezione della fotocamera e controlli -->
        <div id="camera-section">
            <div id="interactive" class="viewport"></div>
            <div id="status-message">Caricamento...</div>
            <div id="scanner-line"></div>
            <div id="control-buttons" class="absolute bottom-4 left-0 right-0 flex justify-center gap-4 p-4">
                <button id="start-scan-btn" class="button-animation hidden bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-700">
                    Avvia Scansione
                </button>
                <button id="stop-scan-btn" class="button-animation hidden bg-red-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-700">
                    Ferma
                </button>
            </div>
        </div>

        <!-- Sezione dei risultati -->
        <div id="result-section" class="p-6 hidden">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg" role="alert">
                <p class="font-bold">Codice a barre letto con successo!</p>
                <p>Ora puoi aprire il link del modulo compilato.</p>
            </div>
            <div class="mt-4">
                <p class="font-semibold text-gray-700">Codice letto:</p>
                <div id="barcode-result" class="bg-gray-200 p-3 rounded-lg font-mono text-gray-800 break-all"></div>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row gap-2">
                <a id="open-link-button" target="_blank" class="button-animation w-full sm:w-1/2 cursor-pointer inline-flex items-center justify-center px-4 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700">
                    Apri Link nel Browser
                </a>
                <button id="scan-again-button" class="button-animation w-full sm:w-1/2 px-4 py-3 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300">
                    Scansiona un altro codice
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cameraSection = document.getElementById('camera-section');
            const resultSection = document.getElementById('result-section');
            const startButton = document.getElementById('start-scan-btn');
            const stopButton = document.getElementById('stop-scan-btn');
            const scanAgainButton = document.getElementById('scan-again-button');
            const barcodeResultDiv = document.getElementById('barcode-result');
            const openLinkButton = document.getElementById('open-link-button');
            const statusMessage = document.getElementById('status-message');
            const scannerLine = document.getElementById('scanner-line');

            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScuTxf9g1MStnuJMBSV_YVhhSmWuorOMxL6u77rdGXYn60ebA/viewform?usp=pp_url&entry.1938943549=';
            let isScanning = false;
            let scannerActive = false;

            const barcodeReaders = [
                "code_39_reader", "code_128_reader", "ean_reader", "ean_8_reader",
                "upc_reader", "upc_e_reader", "codabar_reader"
            ];

            // Funzione per aggiornare il messaggio di stato
            const updateStatus = (message, showButtons = false, showStop = false) => {
                statusMessage.textContent = message;
                startButton.classList.toggle('hidden', !showButtons || showStop);
                stopButton.classList.toggle('hidden', !showButtons || !showStop);
            };

            const startScan = () => {
                if (scannerActive) return;
                scannerActive = true;
                isScanning = true;

                updateStatus("Scansione in corso...", true, true);
                scannerLine.classList.add('active');

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        constraints: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: "environment"
                        }
                    },
                    decoder: { readers: barcodeReaders },
                    locator: { patchSize: "medium", halfSample: true },
                    locate: true
                }, (err) => {
                    if (err) {
                        console.error('Errore di inizializzazione:', err);
                        updateStatus("Errore: Impossibile avviare la fotocamera.", true, false);
                        scannerActive = false;
                        isScanning = false;
                        return;
                    }
                    console.log("Inizializzazione completata. Pronto per la scansione.");
                    Quagga.start();
                });
            };

            const stopScan = () => {
                if (!scannerActive) return;
                Quagga.stop();
                scannerActive = false;
                isScanning = false;
                scannerLine.classList.remove('active');
            };

            const displayResult = (barcodeText) => {
                stopScan();
                cameraSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
                barcodeResultDiv.textContent = barcodeText;
                const finalUrl = GOOGLE_FORM_URL + encodeURIComponent(barcodeText);
                openLinkButton.href = finalUrl;
            };

            const resetApp = () => {
                resultSection.classList.add('hidden');
                cameraSection.classList.remove('hidden');
                updateStatus("Premi Avvia per iniziare", true, false);
            };

            // Listener per il riquadro in tempo reale
            Quagga.onProcessed((result) => {
                if (result && result.box) {
                    const drawingCanvas = Quagga.canvas.ctx.drawing;
                    const canvas = Quagga.canvas.dom.drawing;
                    drawingCanvas.clearRect(0, 0, parseInt(canvas.width), parseInt(canvas.height));
                    Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCanvas, { color: "#00FF00", lineWidth: 3 });
                }
            });

            // Listener per la rilevazione di un codice a barre
            Quagga.onDetected((result) => {
                if (result && result.codeResult && isScanning) {
                    displayResult(result.codeResult.code);
                }
            });

            // Inizializza l'app al caricamento
            resetApp();

            // Event Listeners
            startButton.addEventListener('click', startScan);
            stopButton.addEventListener('click', () => {
                stopScan();
                resetApp();
            });
            scanAgainButton.addEventListener('click', () => {
                resetApp();
                // Aggiungiamo un piccolo ritardo per permettere al browser di rilasciare la fotocamera
                setTimeout(startScan, 500); 
            });
        });
    </script>
</body>
</html>
