<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Codici a Barre Automatico</title>
    <!-- Carica Tailwind CSS per lo stile moderno e reattivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carica la libreria di scansione codici a barre QuaggaJS -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #interactive.viewport {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 1rem;
        }
        #interactive.viewport canvas,
        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Stile per la cornice di rilevamento Quagga */
        .drawingBuffer {
            box-shadow: 0 0 0 100vw rgba(0, 0, 0, 0.4);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 15;
        }
        #error-message {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background-color: rgba(220, 38, 38, 0.8);
            color: white;
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 30;
        }
        #error-message.show {
            opacity: 1;
        }
        #scanner-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 2px;
            background-color: #ef4444;
            border-radius: 2px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #scanner-indicator.active {
            opacity: 1;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scaleX(1); }
            50% { transform: translate(-50%, -50%) scaleX(1.1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Contenitore principale dell'app -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden border-4 border-indigo-500">
        <!-- Intestazione -->
        <div class="bg-indigo-600 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">BarCode Scanner (Automatico)</h1>
            <p class="mt-2 text-sm opacity-90">Inquadra il codice per la scansione automatica.</p>
        </div>

        <!-- Sezione della fotocamera -->
        <div id="camera-section" class="relative bg-gray-900 w-full aspect-video flex items-center justify-center p-4">
            <div id="interactive" class="viewport w-full h-full"></div>
            <div id="message-area" class="absolute inset-0 flex flex-col items-center justify-center text-white text-lg font-semibold z-10 p-4">
                <button id="start-button" class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-md cursor-pointer hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Avvia Scansione
                </button>
            </div>
            <div id="control-buttons" class="absolute bottom-4 flex gap-4 z-20 hidden">
                 <button id="stop-button" class="px-6 py-3 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 transform hover:scale-105">
                    Ferma
                 </button>
            </div>
            <div id="error-message" class="hidden"></div>
            <div id="scanner-indicator"></div>
        </div>

        <!-- Sezione dei risultati -->
        <div id="result-section" class="p-6 hidden">
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg" role="alert">
                <p class="font-bold">Codice a barre letto con successo!</p>
                <p>Ora puoi aprire il link del modulo compilato.</p>
            </div>
            <div class="mt-4">
                <p class="font-semibold text-gray-700">Codice letto:</p>
                <div id="barcode-result" class="bg-gray-200 p-3 rounded-lg font-mono text-gray-800 break-all"></div>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row gap-2">
                <a id="open-link-button" target="_blank" class="w-full sm:w-1/2 cursor-pointer inline-flex items-center justify-center px-4 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Apri Link nel Browser
                </a>
                <button id="scan-again-button" class="w-full sm:w-1/2 px-4 py-3 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300 transition duration-300 transform hover:scale-105">
                    Scansiona un altro codice
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('interactive');
            const cameraSection = document.getElementById('camera-section');
            const resultSection = document.getElementById('result-section');
            const barcodeResultDiv = document.getElementById('barcode-result');
            const openLinkButton = document.getElementById('open-link-button');
            const scanAgainButton = document.getElementById('scan-again-button');
            const startButton = document.getElementById('start-button');
            const stopButton = document.getElementById('stop-button');
            const messageArea = document.getElementById('message-area');
            const controlButtons = document.getElementById('control-buttons');
            const errorMessageDiv = document.getElementById('error-message');
            const scannerIndicator = document.getElementById('scanner-indicator');

            // URL del modulo Google a cui aggiungere il codice a barre
            const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScuTxf9g1MStnuJMBSV_YVhhSmWuorOMxL6u77rdGXYn60ebA/viewform?usp=pp_url&entry.1938943549=';

            let isScanning = false;

            // Funzione per mostrare un messaggio di errore temporaneo
            const showErrorMessage = (message) => {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                errorMessageDiv.classList.add('show');
                setTimeout(() => {
                    errorMessageDiv.classList.remove('show');
                }, 3000);
            };

            // Funzione per avviare la scansione
            const startScan = () => {
                if (isScanning) return;
                isScanning = true;
                
                startButton.textContent = 'Avvio...';
                startButton.disabled = true;
                messageArea.classList.add('hidden');
                controlButtons.classList.remove('hidden');
                scannerIndicator.classList.add('active');

                Quagga.init({
                    inputStream : {
                        name : "Live",
                        type : "LiveStream",
                        target: videoElement,
                        constraints: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: "environment",
                        }
                    },
                    decoder : {
                        readers : [
                            {
                                format: "code_39_reader",
                                config: {
                                    normalizeBarcodes: true,
                                }
                            },
                            "code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "codabar_reader"
                        ]
                    },
                    locator: {
                        patchSize: "medium",
                        halfSample: true
                    }
                }, function(err) {
                    if (err) {
                        console.error('Errore di inizializzazione:', err);
                        showErrorMessage("Impossibile avviare la fotocamera. Controlla le autorizzazioni.");
                        startButton.textContent = 'Riprova';
                        startButton.disabled = false;
                        return;
                    }
                    console.log("Inizializzazione completata. Pronto per la scansione.");
                    Quagga.start();
                });
            };

            // Listener per il riquadro in tempo reale
            Quagga.onProcessed(function(result) {
                const drawingCanvas = Quagga.canvas.ctx.drawing;
                const canvas = Quagga.canvas.dom.drawing;

                if (result) {
                    drawingCanvas.clearRect(0, 0, parseInt(canvas.width), parseInt(canvas.height));
                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCanvas, {color: "#0000FF", lineWidth: 3});
                    }
                }
            });

            // Listener per la rilevazione di un codice a barre
            Quagga.onDetected(function(result) {
                if (result && result.codeResult && isScanning) {
                    Quagga.stop();
                    isScanning = false;
                    displayResult(result.codeResult.code);
                }
            });

            // Funzione per visualizzare il risultato e nascondere il video
            const displayResult = (barcodeText) => {
                cameraSection.classList.add('hidden');
                resultSection.classList.remove('hidden');
                scannerIndicator.classList.remove('active');

                barcodeResultDiv.textContent = barcodeText;
                const finalUrl = GOOGLE_FORM_URL + encodeURIComponent(barcodeText);
                openLinkButton.href = finalUrl;
            };

            // Funzione per resettare l'interfaccia e avviare una nuova scansione
            const resetApp = () => {
                resultSection.classList.add('hidden');
                cameraSection.classList.remove('hidden');
                messageArea.classList.remove('hidden');
                controlButtons.classList.add('hidden');
                scannerIndicator.classList.remove('active');
            };
            
            // Gestore dell'evento click per avviare la scansione
            startButton.addEventListener('click', startScan);
            
            // Gestore dell'evento click per fermare la scansione
            stopButton.addEventListener('click', () => {
                Quagga.stop();
                isScanning = false;
                resetApp();
                messageArea.classList.remove('hidden');
                controlButtons.classList.add('hidden');
                startButton.textContent = 'Avvia Scansione';
                startButton.disabled = false;
            });

            // Gestore dell'evento click per scansionare di nuovo
            scanAgainButton.addEventListener('click', () => {
                 Quagga.stop(); // Ferma la scansione precedente se ancora attiva
                 isScanning = false;
                 resetApp();
                 startScan();
            });
        });
    </script>
</body>
</html>
